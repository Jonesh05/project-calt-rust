<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        .calculator {
            width: 300px;
            border: 1px solid #333;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: white;
        }
        .display {
            background-color: #333;
            color: #fff;
            font-size: 2em;
            text-align: right;
            padding: 20px;
            height: 60px;
            box-sizing: border-box;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1px;
            background-color: #333;
        }
        .keypad button {
            padding: 20px;
            font-size: 1.5em;
            background-color: #f4f4f4;
            border: none;
            outline: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .keypad button:hover {
            background-color: #ddd;
        }
        .control-buttons {
            display: flex;
            justify-content: space-between;
            background-color: #eee;
            padding: 5px;
        }
        .control-buttons button {
            flex: 1;
            padding: 10px;
            font-size: 1.2em;
            background-color: #ff6666;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }
        .control-buttons button:hover {
            background-color: #ff4d4d;
        }
        .history {
            padding: 10px;
            background-color: #fafafa;
            font-size: 0.9em;
            max-height: 100px;
            overflow-y: auto;
        }
        .history-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 5px 0;
            padding: 5px;
            background-color: #f4f4f4;
            border-radius: 4px;
        }
        .history-item button {
            padding: 5px 10px;
            font-size: 0.8em;
            background-color: #5c85d6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .history-item button:hover {
            background-color: #466bb3;
        }
    </style>
</head>
<body>
    <script src="pkg/wasm_calculator.js"></script>
</body>
</html>
